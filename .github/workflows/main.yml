name: FastAPI Docker CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Run syntax check
      run: |
        python -m py_compile main.py

    - name: ğŸ³ Build Docker image
      run: |
        docker build -t fastapi-docker-app .

    # ğŸ”’ Optional: Push image to Docker Hub (replace with secrets)
    - name: ğŸ” Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: reddybro108
        password: Amolreddy108

    - name: ğŸš€ Push image to Docker Hub
      run: |
        docker tag fastapi-docker-app reddybro108/fastapi-docker-app:latest
        docker push reddybro108/fastapi-docker-app:latest


